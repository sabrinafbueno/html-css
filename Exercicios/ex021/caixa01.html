<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo de Caixas </title>

    <style>

        h1 {
            text-align: center;
            width: 300px;
            height: 300px;
            background-color: rgba(225, 230, 202, 0.911);
           
            border: 10px solid darkgrey;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed goldenrod
              
        }

        a {            
            border: 5px solid darkorange;
            padding: 10px;
        }

    </style>
</head>
<body>

    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
